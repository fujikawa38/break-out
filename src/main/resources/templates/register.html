<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
</head>
<body>
	<h1>新規ユーザー登録</h1>
	<div th:if="${error}" style="color: #f00;">
		<p th:text="${error}"></p>
	</div>
	<form th:action="@{/register}" method="post" th:object="${form}">
		<div th:if="${#fields.hasErrors('username')}" style="color: #f00;">
			<p th:errors="*{username}"></p>
		</div>
		<label>ユーザー名：<input type="text" th:field="*{username}"></label><br>
		
		<div th:if="${#fields.hasErrors('password')}" style="color: #f00;">
			<p th:errors="*{password}"></p>
		</div>
		<label>パスワード：<input type="password" th:field="*{password}"></label><br>
		
		<div th:if="${#fields.hasErrors('confirmPassword')}" style="color: #f00;">
			<p th:errors="*{confirmPassword}"></p>
		</div>
		<label>確認用パスワード：<input type="password" th:field="*{confirmPassword}"></label><br>
		<button type="submit">登録</button>
	</form>
</body>
</html>
